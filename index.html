<!DOCTYPE html>
<html lang="pt-br">
<!-- Define o tipo de documento como HTML5 e especifica o idioma do conteúdo como português do Brasil -->

<head>
  <meta charset="UTF-8">
  <!-- Define o conjunto de caracteres do documento como UTF-8, que suporta a maioria dos caracteres usados nas linguagens humanas -->
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Configura a viewport para controlar como o conteúdo é exibido em dispositivos móveis, garantindo que ele seja redimensionado adequadamente -->

  <link rel="stylesheet" href="./index.css">
  <!-- Link para o arquivo de folha de estilo CSS externo, onde estão as definições de estilo para o documento -->

  <title>Document</title>
  <!-- Define o título da página, que será exibido na aba do navegador -->
</head>

<body>
  <!-- Início do corpo do documento, onde todo o conteúdo visível da página será colocado -->
  
  <main>
    <!-- Elemento principal da página, geralmente usado para indicar o conteúdo mais importante -->
    
    <div class="post-container">
      <!-- Contêiner principal para o post, englobando todos os elementos relacionados a ele -->

      <div class="post-header">
        <!-- Cabeçalho do post, contendo informações do usuário e a opção de seguir -->

        <div class="left">
          <!-- Seção à esquerda do cabeçalho do post, geralmente para exibir informações do usuário -->

          <div></div>
          <!-- Esta div poderia conter a imagem do perfil do usuário, mas atualmente está vazia -->

          <span>user_name</span>
          <!-- Exibe o nome do usuário que fez o post -->
        </div>

        <div class="right">
          <!-- Seção à direita do cabeçalho do post, possivelmente para a opção de seguir o usuário -->

          follow ...
          <!-- Placeholder para um botão ou link de seguir, o conteúdo ainda não está definido -->
        </div>

      </div>

      <div class="post-image">image</div>
      <!-- Contêiner para a imagem do post, atualmente com o texto "image" como placeholder -->

      <div class="post-icons">icons</div>
      <!-- Contêiner para os ícones de interação (como curtir, comentar, compartilhar), atualmente com o texto "icons" como placeholder -->

      <div class="post-likes">likes</div>
      <!-- Seção onde será exibido o número de curtidas ou quem curtiu o post, atualmente com o texto "likes" como placeholder -->

      <div class="post-description">description</div>
      <!-- Contêiner para a descrição ou legenda do post, atualmente com o texto "description" como placeholder -->
    </div>
  </main>
</body>

</html>
